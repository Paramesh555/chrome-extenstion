<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Time's Up!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fef9f3 0%, #fdf2e9 50%, #fce7d6 100%);
      font-family: 'DM Sans', sans-serif;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: -150px;
      right: -150px;
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #feb2b2 0%, #fc8181 100%);
      border-radius: 50%;
      opacity: 0.3;
      filter: blur(60px);
    }

    body::after {
      content: '';
      position: absolute;
      bottom: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #ffd6a5 0%, #ffb347 100%);
      border-radius: 50%;
      opacity: 0.25;
      filter: blur(50px);
    }

    .container {
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 48px 56px;
      border-radius: 24px;
      max-width: 480px;
      text-align: center;
      box-shadow: 
        0 4px 6px rgba(0, 0, 0, 0.02),
        0 12px 24px rgba(0, 0, 0, 0.04),
        0 24px 48px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.6);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 24px;
      display: block;
      animation: shake 0.5s ease-in-out infinite;
    }

    .title {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 32px;
      font-weight: 600;
      color: #c53030;
      line-height: 1.3;
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .message {
      font-size: 16px;
      color: #4a5568;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .site-name {
      font-size: 14px;
      color: #718096;
      margin-bottom: 32px;
    }

    .site-name span {
      background: #fed7d7;
      color: #c53030;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
    }

    .time-spent {
      background: #fff5f5;
      border: 1px solid #fed7d7;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 28px;
    }

    .time-spent p {
      font-size: 14px;
      color: #742a2a;
    }

    .time-spent strong {
      color: #c53030;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: 'DM Sans', sans-serif;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      box-shadow: 0 4px 14px rgba(72, 187, 120, 0.35);
    }

    .back:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.45);
    }

    .continue {
      background: #f7fafc;
      color: #718096;
      border: 1px solid #e2e8f0;
    }

    .continue:hover {
      background: #edf2f7;
      color: #4a5568;
    }

    .motivational {
      margin-top: 28px;
      padding-top: 24px;
      border-top: 1px solid #e2e8f0;
      font-size: 13px;
      color: #a0aec0;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <span class="icon">⏰</span>
      <h1 class="title">Time's Up!</h1>
      <p class="message">Your break is over.</p>
      <p class="site-name">You were on <span id="site-name">...</span></p>

      <div class="time-spent">
        <p>You allowed yourself <strong id="time-allowed">...</strong> minutes</p>
      </div>

      <div class="buttons">
        <button class="back" id="back">
          <span>←</span> Back to Work
        </button>
      </div>

      <p class="motivational">"The secret of getting ahead is getting started."</p>
    </div>
  </div>

  <script src="timeup.js"></script>
</body>
</html>
